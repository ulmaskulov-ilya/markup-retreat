<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Markup retreat</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <form action=# name="star-rating-form">
        <div class="star-container">
          <input type="radio" id="st-1" value="1" name="star-radio" autocomplete="off" />
          <label for="st-1">
            <div class="star-shape"></div>
          </label>
          <input type="radio" id="st-2" value="2" name="star-radio" autocomplete="off" />
          <label for="st-2">
            <div class="star-shape"></div>
          </label>
          <input type="radio" id="st-3" value="3" name="star-radio" autocomplete="off" />
          <label for="st-3">
            <div class="star-shape"></div>
          </label>
          <input type="radio" id="st-4" value="4" name="star-radio" autocomplete="off" />
          <label for="st-4">
            <div class="star-shape"></div>
          </label>
          <input type="radio" id="st-5" value="5" name="star-radio" autocomplete="off" />
          <label for="st-5">
            <div class="star-shape"></div>
          </label>
        </div>
      </form>
    </div>
    
  </body>
</html>
